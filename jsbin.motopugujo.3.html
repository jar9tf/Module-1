/**
 * Determines which animals get a treat.
 * @param  {array} animals The animals to feed.
 * @return {array}         A list of who was given a treat.
 */
function treatDispenser(animals) {
  // This array will hold all of the messages we'll return from the function.
  var results = [];
  
  // Hint: Put your super awesome loop here. :)
  
  for (i = 0; i < animals.length; i++)
    
    var animalName = animals[i];
    {
      if (animalName.charAt(0) == "m" || animalName.charAt(0) == "M")
        {
          results = results.push("No treat for " + animalName);
        }
      
      else
        {
        results = results.push(animalName + " loved their treat!");
        }
    }
  
  return results;
}

cats = [
  'Jayne',
  'Kaylee',
  'Malcolm',
  'Monty',
  'River',
  'Simon',
  'Zoë'
];

noms = treatDispenser(cats, 'pizza');
